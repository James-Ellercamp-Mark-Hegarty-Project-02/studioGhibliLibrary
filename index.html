<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli Library</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <ul>
            <li><a>Studio Ghibli Library</a></li>
        </ul>
    </header>
    <main>
        <div class="content wrapper">     
            <h1>The Studio Ghibli Library</h1>
            <h2>Select a film to find out more about it</h2>
            <form action="#">
                <select name="libraryList">
                    <option value="placeholder">Select Film</option>
                    <option value="0">Castle In The Sky</option>
                    <option value="1">Grave Of The Fireflies</option>
                    <option value="2">My Neighbor Totoro</option>
                    <option value="3">Kiki's Delivery Service</option>
                    <option value="4">Only Yesterday</option>
                    <option value="5">Porco Rosso</option>
                    <option value="6">Pom Poko</option>
                    <option value="7">Whisper Of The Heart</option>
                    <option value="8">Princess Mononoke</option>
                    <option value="9">My Neighbors The Yamadas</option>
                    <option value="10">Spirited Away</option>
                    <option value="11">The Cat Returns</option>
                    <option value="12">Howl's Moving Castle</option>
                    <option value="13">Tales From Earthsea</option>
                    <option value="14">Ponyo</option>
                    <option value="15">Arrietty</option>
                    <option value="16">From Up On Poppy Hill</option>
                    <option value="17">The Wind Rises</option>
                    <option value="18">The Tale Of The Princess Kaguya</option>
                    <option value="19">When Marnie Was There</option>
                    <option value="20">The Red Turtle</option>
                </select>
                <button>Submit</button>
                <!-- <input type="submit" value="submit"> -->
            </form>
        </div>
        <div class="film-content">
            <h3></h3>
            <div class="image-container">
                <img src="" alt="">
            </div>
            <p class="description"></p>
            <p class="run-time"></p>
        </div>
    </main>
    <footer>
        <p>Created at Juno College</p>
    </footer>
    <!-- <script src="first-fetch.js"></script> -->
    <script src="./resources/scripts/script.js"></script>
</body>
</html>
